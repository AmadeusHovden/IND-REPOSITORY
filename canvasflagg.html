<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elfenbenkysten Flagg</title>
    <h1 style="color:white;">Elfenbenkysten flagg med "canvas", riktig fargekode og dimensjoner</h1>
</head>


<body style="background-color:black;">
  
<canvas id="flag-elfenbenkysten" width="900px" height="533px" ></canvas>

<script>
const canvas = document.getElementById("flag-elfenbenkysten");
const ctx = canvas.getContext("2d");



ctx.fillStyle = "#f77f00";
ctx.fillRect(0, 10, 266, 533); 
ctx.fillStyle ="#fff";
ctx.fillRect(266,10,266,533);
ctx.fillStyle = "#009e60"
ctx.fillRect(532,10,266,533);

</script>

</body>
</html>
